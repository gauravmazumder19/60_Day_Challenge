<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-md p-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        ToDo App
      </h1>
      <form id="todoForm" class="flex items-center space-x-4">
        <input
          type="text"
          id="taskValue"
          placeholder="Enter a task"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          id="buttonTask"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Add Task
        </button>
      </form>
      <ul
        id="myList"
        class="mt-6 space-y-4 bg-gray-50 p-4 rounded-md shadow-inner"
      >
        <li
          class="flex items-center justify-between bg-gray-100 p-2 rounded-md shadow"
        >
          <span>Dummy Task</span>
          <div class="space-x-2">
            <button
              onclick="markAsDone(this)"
              class="px-2 py-1 bg-green-500 text-white rounded-md shadow hover:bg-green-600 focus:outline-none"
            >
              Done
            </button>
            <button
              onclick="deleteTask(this)"
              class="px-2 py-1 bg-red-500 text-white rounded-md shadow hover:bg-red-600 focus:outline-none"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
